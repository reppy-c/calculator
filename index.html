<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
<body>

    <h1>Calculator</h1>

    <div id="calculatorbody">
       <div id="display">
            <div id="secondaryDisplay"></div>
            <div id="primaryDisplay"></div>
       </div>

        <div id="keypad">
            <button id="btn_AC" data-buttonvalue="AC" class="standard">AC</button>
            <button id="btn_C" data-buttonvalue="C" class="standard">C</button>
            <button id="btn_percent" data-buttonvalue="percent" class="standard">%</button>
            <button id="btn_divide" data-buttonvalue="divide" class="standard">รท</button>
            <button id="btn_7" data-buttonvalue="7" class="standard">7</button>
            <button id="btn_8" data-buttonvalue="8" class="standard">8</button>
            <button id="btn_9" data-buttonvalue="9" class="standard">9</button>
            <button id="btn_add" data-buttonvalue="add" class="standard">+</button>
            <button id="btn_4" data-buttonvalue="4" class="standard">4</button>
            <button id="btn_5" data-buttonvalue="5" class="standard">5</button>
            <button id="btn_6" data-buttonvalue="6" class="standard">6</button>
            <button id="btn_subtract" data-buttonvalue="subtract" class="standard">-</button>
            <button id="btn_1" data-buttonvalue="1" class="standard">1</button>
            <button id="btn_2" data-buttonvalue="2" class="standard">2</button>
            <button id="btn_3" data-buttonvalue="3" class="standard">3</button>
            <button id="btn_multiply" data-buttonvalue="multiply" class="standard multiply">X</button>
            <button id="btn_0" data-buttonvalue="0" class="standard">0</button>
            <button id="btn_decimal" data-buttonvalue="." class="standard">.</button>
            <button id="btn_equals" data-buttonvalue="equals" class="double">=</button>
        </div>

    </div>
    
</body>
</html>
